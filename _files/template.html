<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Julehilsen fra Variant</title>

    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />

    <meta name="description" content="{{ogDescription}}" />

    <meta property="og:title" content="{{ogTitle}}" />
    <meta property="og:description" content="{{ogDescription}}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{leadImageUrl}}" />
    <meta property="og:url" content="{{ogUrl}}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="{{ogDomain}}" />
    <meta property="twitter:url" content="{{ogUrl}}" />
    <meta name="twitter:title" content="{{ogTitle}}" />
    <meta name="twitter:description" content="{{ogDescription}}" />
    <meta name="twitter:image" content="{{leadImageUrl}}" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="page">
          <div class="page__first"></div>
          <div class="page__second">
            <v-field title="Til" class="fancy to">Til deg</v-field>
            <v-field title="Hilsen">God jul!</v-field>
            <v-field title="Fra" class="fancy from">Fra meg</v-field>
          </div>
        </div>
      </article>
    </main>

    <!-- Include variable injector script -->
    <script src="https://unpkg.com/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="src/var-injector.js"></script>
    <script>
      const card = document.querySelector(".card");

      card.addEventListener("click", () => {
        if (card.classList.contains("card__open")) {
          card.classList.remove("card__open");
        } else {
          card.classList.add("card__open");
        }
        card.classList.remove("card__sneakpeek");
      });

      setTimeout(() => {
        card.classList.add("card__sneakpeek");
      }, 500);

      setTimeout(() => {
        card.classList.add("card__open");
        card.classList.remove("card__sneakpeek");
      }, 3000);
    </script>
  </body>
</html>
